
<div>
    <h2><span data-translate="coursesAlphaQsApp.avaliacao.detail.title">Avaliacao</span> {{vm.avaliacao.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="coursesAlphaQsApp.avaliacao.nota">Nota</span></dt>
        <dd>
            <span data-translate="{{'coursesAlphaQsApp.Nota.' + vm.avaliacao.nota}}">{{vm.avaliacao.nota}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.avaliacao.frequencia">Frequencia</span></dt>
        <dd>
            <span>{{vm.avaliacao.frequencia}}</span>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.avaliacao.turma">Turma</span></dt>
        <dd>
            <a ui-sref="turmamySuffix-detail({id:vm.avaliacao.turmaId})">{{vm.avaliacao.turmaId}}</a>
        </dd>
        <dt><span data-translate="coursesAlphaQsApp.avaliacao.aluno">Aluno</span></dt>
        <dd>
            <a ui-sref="alunomySuffix-detail({id:vm.avaliacao.alunoId})">{{vm.avaliacao.alunoNome}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="avaliacaomySuffix-detail.edit({id:vm.avaliacao.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
