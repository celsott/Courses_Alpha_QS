<div>
    <h2 data-translate="coursesAlphaQsApp.sala.home.title">Salas</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="salamySuffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="coursesAlphaQsApp.sala.home.createLabel">
                        Create new Sala
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="coursesAlphaQsApp.sala.numero">Numero</span></th>
                    <th><span data-translate="coursesAlphaQsApp.sala.capacidade">Capacidade</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="sala in vm.salas track by sala.id">
                    <td><a ui-sref="salamySuffix-detail({id:sala.id})">{{sala.id}}</a></td>
                    <td>{{sala.numero}}</td>
                    <td>{{sala.capacidade}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="salamySuffix-detail({id:sala.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="salamySuffix.edit({id:sala.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="salamySuffix.delete({id:sala.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
